<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
   <link href="style.css" rel="stylesheet"></link>
</head>
<body>
  <div id="gameover">
    <div class="overText">
      GAME-OVER
    </div>
    <div id="scorecard">
      <p id="player"></p>
      <p>:</p>
      <p id="points"></p>
    </div>
     <button id="restartBtn">Restart</button>
  </div>
    <div id="intro">
      <div>
        <form>
          <label>Username</label>
          <input id="username" type="text" />
        </form>
      </div>
      <div id="btn">
        Click to Start
      </div>
      <p class="errMsg">Please enter a valid username</p>
    </div>
    <div id="start">
     <div id="timer">
        <div id="clock">5</div>
     </div>
     <img src="./images/pac2right.png"/>
     <img src="./images/pinkDot.png"/>
     <img src="./images/pinkDot.png"/>
     <img src="./images/pinkDot.png"/>
     <img src="./images/ghost.png"/>
     <img src="./images/scaredGhost.png"/>
     <img src="./images/scaredGhost2.png"/>
    </div>
    <div class="container">
        <div class="life">
            <div class="scorebox">
                <img src="./images/pac1right.png" class="topimg" id="toppac"/>
                <div id="score">0</div>
            </div>
            <div>
                <h1>Pac-man</h1>
            </div>
          <div>
            <img src="./images/ghost.png"  class="topimg"/>
          <img src="./images/scaredGhost.png"  class="topimg"/>
            <img src="./images/scaredGhost2.png"  class="topimg"/>
          </div>
        </div>
        <div id="main">
        </div>
    </div>
    <script  src="main.js"></script>
</body>
</html>
